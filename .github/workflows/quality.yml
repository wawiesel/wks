name: Code Quality

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check Formatting & Linting
        run: ./scripts/check_format.py

      - name: Check Types
        run: ./scripts/check_types.py

      - name: Check Complexity
        run: ./scripts/check_complexity.py
