name: Check Docker Image Freshness

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'setup.py'
      - 'docker/Dockerfile.ci-runner'
  workflow_dispatch:

jobs:
  check-freshness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Image Freshness
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/${REPO_LOWER}/ci-runner:v1 \
            bash -c "./scripts/check_docker_image.sh -e . --break-system-packages"
