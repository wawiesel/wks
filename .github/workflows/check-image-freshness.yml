name: Check Docker Image Freshness

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'setup.py'
      - 'docker/Dockerfile.ci-runner'
  workflow_dispatch:

jobs:
  check-freshness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space (Manual)
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Check Image Freshness
        run: |
          export IMAGE_NAME="ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')/ci-runner:v1"
          ./scripts/docker_shell.sh "./scripts/check_docker_image.sh -e . --no-cache-dir --break-system-packages"
