name: Update README Statistics

on:
  # Run on pushes to main/master (to keep stats current)
  push:
    branches: [main, master]
  # Run on PRs to check if stats are up-to-date
  pull_request:
    branches: [main, master]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          # Need write permissions for auto-commit (only on push to main/master)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.12-${{ hashFiles('pyproject.toml', 'setup.py') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run tests (for accurate test count)
        run: |
          python -m pytest tests/ -q --tb=no || true

      - name: Run mutation tests
        run: |
          python scripts/test_mutation_api.py --max-children 2 || true

      - name: Update README statistics
        run: |
          python scripts/update_readme_stats.py

      - name: Check if README changed
        id: check-readme
        run: |
          if [ -n "$(git status --porcelain README.md)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            git diff README.md
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated statistics (main/master only)
        if: github.event_name == 'push' && steps.check-readme.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: update README statistics [skip ci]" || exit 0
          git push

      - name: Fail if stats are outdated (PRs only)
        if: github.event_name == 'pull_request' && steps.check-readme.outputs.changed == 'true'
        run: |
          echo "::error::README.md statistics are out of date. Please run 'python scripts/update_readme_stats.py' and commit the changes."
          exit 1
