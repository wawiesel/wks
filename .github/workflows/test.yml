name: Tests

on:
  push:
    branches: [ master, main, test-refactor-campaign, test-refactor/integration-tests ]
  pull_request:
    branches: [ master, main, test-refactor-campaign, test-refactor/integration-tests ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'setup.py') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run tests
        run: |
          # Run tests in parallel (auto-detects CPU count)
          python -m pytest tests/ -v --tb=short -n auto
        continue-on-error: false

      - name: Check imports
        run: |
          python -c "import wks; print('âœ“ Package imports successfully')"
