name: Tests

on:
  push:
    branches: [ main, test-refactor-campaign, test-refactor/integration-tests ]
  pull_request:
    branches: [ main, test-refactor-campaign, test-refactor/integration-tests ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'setup.py') }}

      - name: Install MongoDB
        run: |
          # Install MongoDB client tools (includes mongod)
          # Use modern GPG keyring approach (apt-key is deprecated)
          # Note: MongoDB doesn't have a repository for Ubuntu 24.04 (noble) yet,
          # so we use jammy (22.04) which is compatible
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates
          # Download and install MongoDB GPG key
          # Create keyrings directory if it doesn't exist
          sudo mkdir -p /usr/share/keyrings
          wget -qO - https://www.mongodb.org/static/pgp/server-7.0.asc | sudo gpg --dearmor -o /usr/share/keyrings/mongodb-server-7.0.gpg
          # Add MongoDB repository for Ubuntu 22.04 (jammy) - compatible with 24.04
          echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          # Install mongodb-org-server which includes mongod binary
          # mongodb-org-tools only includes utilities, not the server
          sudo apt-get install -y mongodb-org-server
          mongod --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run tests
        run: |
          # Run tests in parallel (auto-detects CPU count)
          python -m pytest tests/ -v --tb=short -n auto
        continue-on-error: false

      - name: Check imports
        run: |
          python -c "import wks; print('âœ“ Package imports successfully')"
