[mutmut]
# Restrict mutation testing to the Python API layer.
paths_to_mutate =
    wks/api

# Exclude command modules that mostly contain progress/status string yields.
# These create lots of low-signal mutants (percentages/messages) that don't
# reflect correctness of business logic.
do_not_mutate =
    wks/api/**/cmd_*.py

# Only mutate lines that are covered by the selected tests. This keeps the mutation
# set focused and avoids generating large amounts of "no tests" noise.
mutate_only_covered_lines = true

# Keep mutation runs reasonably fast by default.
# If you want broader coverage, change this to `tests/` (or add multiple entries).
tests_dir =
    tests/unit

# Avoid integration-ish daemon tests during mutation runs: they rely on subprocess timing and
# are not deterministic under mutmut's "mutants/" execution model.
pytest_add_cli_args_test_selection =
    -m
    not daemon

[wks.mutation]
# Optional gating: minimum mutation score (killed / (killed + survived)).
# Set to 0.90 to target "90% mutations killed".
min_kill_rate = 0.90


