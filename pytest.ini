[pytest]
markers =
    smoke: Quick sanity checks - run first
    unit: Isolated function tests with mocks - run second
    integration: Cross-component tests - run last
    slow: Tests that take >1 second
    monitor: Monitor-related tests
    db: Database-related tests
    config: Configuration-related tests
    daemon: Daemon-related tests
    mcp: MCP-related tests
    mongo: Tests requiring a real MongoDB server (mongod in PATH); local=true will auto-start mongod
    linux_service: Linux systemd service installation tests (requires Docker with systemd)
    darwin_service: macOS launchd service installation tests (requires macOS)

testpaths = tests
python_files = test_*.py
python_functions = test_*
